<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Malay-English Dictionary</title>
  <!--Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!--Icons-->
  <script src="https://kit.fontawesome.com/b059777510.js" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Lexend&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="py-3 px-5 navbar-brand" href="#">
      <i class="px-2 text-white fa-solid fa-earth-asia"></i>
      <span class="nav-title text-white">UBC Science Coop HTML Parser</span>
    </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="left-section col py-5">
        <h1 class="io-header"> Raw HTML here: </h1>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <textarea name="HTMLInput" [(ngModel)]="input" required #first="ngModel" class="textarea" rows="12" cols="60"></textarea>
            <button class="submit-button btn btn-outline-dark">Submit</button>
          </form>
        <button class="clear-button btn btn-outline-danger" (click)=clearData()>Clear</button>
      </div>
      <div class="right-section col py-5">
        <h1 class="io-header"> Output: </h1>
        <h3 id="malaytext">{{dataMap.get("addressTo")}}</h3>
        <h4 id="malaytext">{{dataMap.get("orgName")}}</h4>
        <h5 id="malaytext">{{address}}</h5>
      </div>
    </div>
  </div>

  <!--Scripts-->

  <!--Popper and Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
